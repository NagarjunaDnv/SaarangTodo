<ion-header mode="ios">
  <ion-toolbar>
    <ion-title style="text-align: center;color: darkblue;font-style: italic;font-weight: bolder">
      To Do list
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <div class="ion-padding" #target>
    <div class="c" *ngIf="isenabled" >
      <div class="a">
        <input type="text" #title>
      </div>
      <div class="b">
        <button (click)="add(title.value)" class="aaaaa">Add</button>
      </div>
    </div>
    <div class="list">
      <ion-list>
        <ion-item-sliding *ngFor="let i of items">
        <ion-item>
          <p style="color: #1e90ff;font-size: medium;font-weight: bold">{{i}}</p>
        </ion-item>
        <ion-item-options>
          <div class="option">
            <ion-item-option color="danger" (click)="delete(i)">
                <ion-icon slot="icon-only" name="trash" mode="ios"></ion-icon>
            </ion-item-option>
          </div>
        </ion-item-options>
        </ion-item-sliding>
      </ion-list>
    </div>
  </div>
    
  
</ion-content>
<ion-footer>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button (click)="open();scroll(target);">
          <ion-icon [name]="name"></ion-icon>
        </ion-fab-button>
      </ion-fab>
</ion-footer>
